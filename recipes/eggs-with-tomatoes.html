    <h1>番茄炒蛋</h1>
    <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fsafe-img.xhscdn.com%2Fbw1%2Fded6d594-2dfc-437d-a981-9682ef785527%3FimageView2%2F2%2Fw%2F1080%2Fformat%2Fjpg&refer=http%3A%2F%2Fsafe-img.xhscdn.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1711113600&t=2edfb68833131e2ea4e755d66bc88651">
    <p>番茄炒蛋是一道家常菜，以鸡蛋和番茄为主要食材，酸甜可口，营养丰富，老少皆宜。</p>
    <p>Ingredients:</p>
    <ul>
        <li>鸡蛋 3 个</li>
        <li>番茄 2 个</li>
        <li>盐 适量</li>
        <li>糖 适量</li>
        <li>葱 适量</li>
        <li>食用油 适量</li>
    </ul>
    <p>Setups:</p>
    <ol>
        <li>将鸡蛋打散，加入少许盐和糖搅拌均匀。</li>
        <li>番茄洗净，切成小块。</li>
        <li>葱洗净，切成葱花。</li>
        <li>锅中倒入适量油，烧热后倒入蛋液，快速翻炒至鸡蛋凝固。</li>
        <li>将鸡蛋盛出备用。</li>
        <li>锅中再倒入适量油，烧热后倒入番茄块，翻炒至番茄出汁。</li>
        <li>加入炒好的鸡蛋和葱花，翻炒均匀即可出锅。</li>
    </ol>
